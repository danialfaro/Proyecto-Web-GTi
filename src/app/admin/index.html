<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel de control</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/estilos.css">
    <link rel="stylesheet" href="../../styles/navbar-app.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header id="headerbar">
        <div class="navbar">
            <img src="../../images/logos/logoGTI.svg" alt="logoGTI" class="logo">
            <div class="nav-container">
                <nav class="nav-menu">
                    <ul>
                        <li id="loginToggleButton">
                            <i class="fa fa-user-circle"></i>
                            <span id="usernameDisplay">Admin</span>
                        </li>
                        <li id="menuOpenButton">
                            <i class="fa fa-bars"></i>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="login-form-wrapper">
            <ul>
                <li><i class="fa fa-edit"></i>Editar perfil</li>
            </ul>
        </div>
        <div id="menu-emergente">
            <i id="menuCloseButton" class="fa fa-times close-button"></i>
            <h2>Menú</h2>
            <nav>
                <ul>
                    <li><a href="#seccion_quienessomos"><i class="fa fa-users"></i>Gestión de cuentas</a></li>
                    <li class="cerrar-sesion"><a href="#"><i class="fas fa-sign-out-alt"></i>Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
        <div id="overlay">
        </div>
    </header>

    <main>

        <section id="seccionAdmin">
            <div class="main-container">
                <!-- Texto principal -->
                <div><h1 class="texto-principal">Panel de control</h1></div>
                <div><h3 class="texto-secundario">Gestiona desde un panel centralizado</h3></div>
                <div><h2 class="texto-empresa">Empresas</h2></div>
                <div class="buscador-empresas">
                    <input name="empresas" id="empresas" type="text" placeholder="Buscar empresa" required>
                    <input type="submit" value="Dar de alta empresa" class="button_primary">
                </div>
                </div>
        </section>
    </main>
    
    <script src="../../scripts/navbar.js"></script>
</body>
</html>
