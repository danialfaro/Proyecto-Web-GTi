<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel de control</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/themes/admin-theme.css">
    <link rel="stylesheet" href="../../styles/estilos.css">
    <link rel="stylesheet" href="../../styles/navbar-app.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<header id="headerbar">
    <div class="navbar">
        <img src="../../images/logos/logoGTI.svg" alt="logoGTI" class="logo">
        <div class="nav-container">
            <nav class="nav-menu">
                <ul>
                    <li id="loginToggleButton">
                        <i class="fa fa-user-circle"></i>
                        <span id="usernameDisplay"></span>
                        <i class="fa fa-caret-down" id="flecha-login"></i>
                    </li>
                    <li id="menuOpenButton">
                        <i class="fa fa-bars"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="login-form-wrapper">
        <ul>
            <li><a href="#"><i class="fa fa-fw fa-edit"></i>Editar perfil</a></li>
            <li class="logout_button"><a href="#"><i class="fas fa-fw fa-sign-out-alt"></i>Cerrar sesión</a></li>
        </ul>
    </div>
    <div id="menu-emergente">
        <i id="menuCloseButton" class="fa fa-times close-button"></i>
        <h2>Menú</h2>
        <nav>
            <ul>
                <li><a href="#"><i class="fa fa-fw fa-user-cog"></i>Panel de control</a></li>
                <li><a href="../usuario"><i class="fa fa-fw fa-user"></i>Campos Usuario</a></li>
            </ul>
        </nav>
    </div>
    <div id="overlay">
    </div>
</header>

<main>

    <div class="container">

        <h1>Panel de control</h1>

        <section id="seccionClientes">
            <header>
                <h2>Clientes</h2>
                <button id="nuevoClienteButton"><i class="fa fa-fw fa-plus"></i>Dar de alta cliente</button>
            </header>

            <table id="tablaClientes">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Activo</th>
                        <th>Nombre</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="tableClientesBody">
                    <!-- <tr>
                        <td>1</td>
                        <td style="color: forestgreen">Activo</td>
                        <td>Maroto</td>
                        <td style="display:flex; flex-direction: column">
                            <button><i class="fa fa-fw fa-users"></i></button>
                            <button><i class="fa fa-fw fa-edit"></i></button>
                            <button><i class="fa fa-fw fa-trash"></i></button>
                        </td>
                    </tr>-->
                </tbody>
            </table>
        </section>

    </div>




</main>

<div id="overlayModals" class="hide-modal">

    <form class="modal hide-modal" id="nuevoClienteForm">
        <h3>Dar de alta cliente</h3>
        <div class="form-group">
            <input name="nombre" placeholder="Nombre" required>
            <label>Nombre</label>
        </div>
        <div class="botones-modal">
            <input class="button_primary" type="submit" value="Dar de alta">
            <input class="button_secondary" type="button" value="Cancelar" id="cancelarNuevoClienteFormButton">
        </div>
    </form>

    <form class="modal hide-modal" id="modificarClienteForm" class="disabled">
        <h3>Modificar Cliente</h3>
        <input type="text" name="id" placeholder="ID" disabled>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <div class="botones-modal">
            <input class="button_primary" type="submit" value="Modificar Cliente">
            <input class="button_secondary" type="button" value="Cancelar" id="cancelarModificarClienteFormButton">
        </div>
    </form>

    <form class="modal hide-modal" id="eliminarClienteForm" class="disabled">
        <h3>¿Dar de baja a <span>cliente</span>?</h3>
        <!-- <input type="text" name="nombre" placeholder="Nombre" required> -->
        <div class="botones-modal">
            <input class="button_primary btn-red" type="submit" value="Dar de baja">
            <input class="button_secondary" type="button" value="Cancelar" id="cancelarEliminarClienteFormButton">
        </div>
    </form>

</div>

<script src="../../scripts/navbar.js"></script>
<script type="module">

    import SesionService from "../services/sesion-service.js";
    import Access from "../services/access.js";

    SesionService.getSesion().then(user => {
        if (Access.checkAccess(user.rol, Access.pages.userPage)) {

            // Init view with user datas
            const username = document.getElementById("usernameDisplay");
            username.textContent = user.nombre;

        } else {
            let redirects = {
                admin: "admin", user: "usuario"
            }
            console.log(redirects[user.rol]);
            window.location.href = '../' + redirects[user.rol];
        }
    });

    const logoutButton = document.getElementsByClassName("logout_button")[0];
    logoutButton.addEventListener('click', () => {
        SesionService.logout();
    });

</script>
<script type="module" src="main.js"></script>
</body>
</html>
