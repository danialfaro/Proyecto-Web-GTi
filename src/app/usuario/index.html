<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/themes/original-theme.css">
    <link rel="stylesheet" href="../../styles/estilos.css">
    <link rel="stylesheet" href="../../styles/navbar-app.css">
    <link rel="stylesheet" href="campos.css">

    <!-- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js" integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg==" crossorigin="anonymous"></script> <!-- ESTA LINEA INCLUYE LA LIBRERIA CHART PARA HACER GRAFICAS-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script><!-- ESTO INCLUYE LUXON PARA  EJES DE TIEMPO -->
    <!--script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0/dist/chartjs-adapter-luxon.min.js"></script-->
    <script src="adapter-luxon.js"></script>
</head>
<body>

<header id="headerbar">
    <div class="navbar">
        <img src="../../images/logos/logoGTI.svg" alt="logoGTI" class="logo">
        <div class="nav-container">
            <nav class="nav-menu">
                <ul>
                    <li id="loginToggleButton">
                        <i class="fa fa-fw fa-user-circle"></i>
                        <span id="usernameDisplay"></span>
                        <i class="fa fa-caret-down" id="flecha-login"></i>
                    </li>
                    <li id="menuOpenButton">
                        <i class="fa fa-fw fa-bars"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="login-form-wrapper">
        <ul>
            <li><a href="#"><i class="fa fa-fw fa-edit"></i>Editar perfil</a></li>
            <li class="logout_button"><a href="#"><i class="fas fa-fw fa-sign-out-alt"></i>Cerrar sesión</a></li>
        </ul>
    </div>
    <div id="menu-emergente">
        <i id="menuCloseButton" class="fa fa-fw fa-times close-button"></i>
        <h2>Menú</h2>
        <nav>
            <ul>
                <li class="isadmin"><a href="../admin"><i class="fas fa-fw fa-user-shield"></i>Panel de control</a>
                </li>
                <li><a href="../usuario"><i class="fa fa-fw fa-user"></i>Campos Usuario</a></li>
            </ul>
        </nav>
    </div>
    <div id="overlay">
    </div>
</header>

<main>

    <div class="map-section-wrapper">
        <div id="map"></div>


        <div id="panelGraficas" class="">
                <header>
                    <h3>Ubicacion <span id="displayUbicacionId">#</span></h3>
                </header>
                <div id="btn-cerrar-panelGraficas"><i class="fa fa-times"></i></div>
                <p></p>
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
        </div>

        <div id="panelContainer" class="">
            <div class="panel_toolbar">
                <button id="busquedaBoton"><i class="fa fa-search"></i></button>
                <button id="fitMapBoton"><i class="fa fa-map"></i></button>
            </div>
            <div class="panel_info">
                <div class="panel_info_body" id="panelHideToggle">
                    <div class="panel_info_body_header">
                        <h2 class="title">Campo title</h2>
                        <span class="alert">0 alertas</span>
                    </div>
                    <p class="descripcion">Descripcion del campo.</p>
                </div>
                <div class="panel_info_buttons">
                    <a type="button" class="button_primary" id="infoBotonVer">Resumen</a>
                    <a type="button" class="button_secondary" id="infoBoton"><i class="fa fa-edit"></i></a>
                </div>

            </div>
        </div>

        <div id="overlayPopup">
            <div class="popup" id="popup">
                <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                <h3>Buscar campo</h3>
                <h4>Selecciona el campo que quieras ver</h4>
                <ul id="listaCampos">
                </ul>
            </div>
        </div>

        <div id="loggedAsPanel" class="isadmin">
            Viendo campos de <span>todos</span>
        </div>

    </div>

</main>


<script src="../../scripts/navbar.js"></script>
<script type="module">

    import SesionService from "../services/sesion-service.js";
    import Access from "../services/access.js";

    SesionService.getSesion().then(user => {
        if (Access.checkAccess(user.rol, Access.pages.userPage)) {

            // Init view with user datas
            const username = document.getElementById("usernameDisplay");
            username.textContent = user.nombre;

            const adminOptions = document.getElementsByClassName("isadmin");
            for (let i = 0; i < adminOptions.length; i++) {
                if (user.rol === 'admin') {
                    adminOptions[i].classList.remove('d-none');
                } else {
                    adminOptions[i].classList.add('d-none');
                }
            }
        }
    });

    const logoutButton = document.getElementsByClassName("logout_button")[0];
    logoutButton.addEventListener('click', () => {
        SesionService.logout();
    });

</script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script type="module" src="map.js"></script>
</body>
</html>
