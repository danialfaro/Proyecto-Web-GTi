<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../styles/themes/original-theme.css">
    <link rel="stylesheet" href="../../../styles/estilos.css">
    <link rel="stylesheet" href="../../../styles/navbar-app.css">
    <link rel="stylesheet" href="campos.css">
</head>
<body>

<header id="headerbar">
    <div class="navbar">
        <img src="../../../images/logos/logoGTI.svg" alt="logoGTI" class="logo">
        <div class="nav-container">
            <nav class="nav-menu">
                <ul>
                    <li id="loginToggleButton">
                        <i class="fa fa-fw fa-user-circle"></i>
                        <span id="usernameDisplay"></span>
                        <i class="fa fa-caret-down" id="flecha-login"></i>
                    </li>
                    <li id="menuOpenButton">
                        <i class="fa fa-fw fa-bars"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="login-form-wrapper">
        <ul>
            <li><a href="#"><i class="fa fa-fw fa-edit"></i>Editar perfil</a></li>
            <li class="logout_button"><a href="#"><i class="fas fa-fw fa-sign-out-alt"></i>Cerrar sesión</a></li>
        </ul>
    </div>
    <div id="menu-emergente">
        <i id="menuCloseButton" class="fa fa-fw fa-times close-button"></i>
        <h2>Menú</h2>
        <nav>
            <ul>
                <li class="isadmin"><a href="../../admin"><i class="fas fa-fw fa-user-shield"></i>Panel de control</a></li>
                <li><a href="#"><i class="fab fa-fw fa-pagelines"></i>Mis campos</a></li>
            </ul>
        </nav>
    </div>
    <div id="overlay">
    </div>
</header>

<main>

    <div class="map-section-wrapper">
        <div id="map"></div>

        <div id="panelContainer" class="">
            <div class="panel_toolbar">
                <button id="busquedaBoton"><i class="fa fa-search"></i></button>
                <button id="fitMapBoton"><i class="fa fa-map"></i></button>
            </div>
            <div class="panel_info">
                <div class="panel_info_body_header">
                    <h2 class="title">Campo title</h2>
                    <span class="alert">0 alertas</span>
                </div>
                <div class="panel_info_body">
                    <p class="descripcion">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                </div>
                <a type="button" class="button_primary" id="infoBotonVer">Ver</a>
            </div>
        </div>

        <div id="overlayPopup">
            <div class="popup" id="popup">
                <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                <h3>Buscar campo</h3>
                <h4>Selecciona el campo que quieras ver</h4>
                <ul id="listaCampos">
                </ul>
            </div>
        </div>

    </div>

</main>


<script src="../../../scripts/navbar.js"></script>
<script src="map.js"></script>
<script>

    let userData;
    const sesionPath = "../../../api/v1.0/sesion";
    const landingPath = '../../../index.html';

    function initView() {

        fetch(sesionPath).then((res) => {
            if (res.ok) {
                return res.json();
            } else {
                window.location.href = landingPath;
            }
        }).then(data => {
            if (data.rol !== 'admin' && data.rol !== 'user') {
                window.location.href = landingPath;
            } else {

                userData = data;

                const username = document.getElementById("usernameDisplay");
                username.textContent = data.nombre;

                const adminOptions = document.getElementsByClassName("isadmin");
                for (let i = 0; i < adminOptions.length; i++) {
                    if (data.rol === 'admin') {
                        adminOptions[i].classList.remove('d-none');
                    } else {
                        adminOptions[i].classList.add('d-none');
                    }
                }

                initMap();

            }
        });
    }


    function logout() {
        fetch(sesionPath, {
            method: 'DELETE'
        }).then(res => {
            window.location.href = landingPath;
        })
    }

    var logoutButton = document.getElementsByClassName("logout_button")[0];
    logoutButton.addEventListener('click', logout);

    //document.getElementsByClassName("map-section-wrapper")[0].style.height = 'calc(' + window.outerHeight + 'px - 3.625rem)'

</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initView" async defer></script>
</body>
</html>
